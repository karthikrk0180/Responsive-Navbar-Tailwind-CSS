<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="p-3 flex bg-white justify-between items-center">
      <a href="#" id="brand" class="flex gap-2 items-center">
        <img
          class="object-cover max-w-12 max-h-12"
          src="./assets/asset 0.png"
          alt="logo"
        />
        <span class="text-lg font-medium font-display">ToDesktop</span>
      </a>

      <div id="nav-menu" class="hidden md:flex gap-12">
        <a href="#" class="font-medium hover:text-primary">Pricing</a>
        <a href="#" class="font-medium hover:text-primary">Docs</a>
        <a href="#" class="font-medium hover:text-primary">Change log</a>
        <a href="#" class="font-medium hover:text-primary">Blogs</a>
        <a href="#" class="font-medium hover:text-primary">Login</a>
      </div>

      <button
        class="hidden lg:flex gap-2 items-center border border-gray-400 py-2 px-6 rounded-lg hover:border-gray-600"
      >
        <img src="./assets/asset 1.svg" alt="#" />
        <span>Electron Developers</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="p-2 md:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <div id="nav-dialog" class="fixed z-10 lg:hidden bg-white inset-0 p-3 ">
        <div id="nav-bar" class="flex justify-between">
          <a href="#" id="brand" class="flex gap-2 items-center">
            <img
              class="object-cover max-w-12 max-h-12"
              src="./assets/asset 0.png"
              alt="logo"
            />
            <span class="text-lg font-medium font-display">ToDesktop</span>
          </a>
          <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="mt-6">
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-lg"
            >Pricing</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-lg"
            >Docs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-lg"
            >Change log</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-lg"
            >Blogs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-lg"
            >Login</a
          >
        </div>

        <div class="h-[1px] bg-gray-300"></div>
        <button
          class="w-full mt-6 flex gap-2 items-center border py-4 px-6 rounded-lg hover:bg-gray-50"
        >
          <img src="./assets/asset 1.svg" alt="#" />
          <span>Electron Developers</span>
        </button>
      </div>
    </nav>
  </body>
  <script src="script.js"></script>
</html>
